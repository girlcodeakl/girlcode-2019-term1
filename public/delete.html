<!DOCTYPE html>
<html>

<head>
  <meta charset='utf-8'>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="navbar">
    <a href="index.html">SNACK  FEED</a>
    <a href="random.html">RANDOM  SNACK</a>
    <a href="post.html">POST  SNACK</a>
  </div>
  <div class="note"></div>
  <form method="post">
    <input class="IdInput" name="message" placeholder="ID Number">
    <input class="passwordInput" name="message" placeholder="Password">
    <button class="postButton">Post it!</button>
  </form>

  <script>
    function sendMessageToServer(e) {
      let data = {};
      data.postId = document.querySelector(".IdInput").value;
      data.password = document.querySelector(".passwordInput").value;
      e.preventDefault();
      fetch("/delete", {
        method: "POST",
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      });


      document.querySelector(".note").innerHTML = "Deleting a message...";
    }

    document.querySelector(".postButton").addEventListener("click", sendMessageToServer);
  </script>
</body>

</html>
