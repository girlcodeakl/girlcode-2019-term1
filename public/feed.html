<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <title>Message Feed</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="navbar">
        <a href="index.html">H O M E</a>
        <a href="feed.html">F E E D</a>
        <a href="post.html"> P O S T</a>
      </div>
    <h1 class="title">Message Feed</h1>
    <div class="message-list">
    </div>
    <script>
//Hello! This is the start of the JavaScript.

function displayMessage(post) {

  let postHTML =
  '<div class="post">'
  + '<div class="message">' + post.message + "      " + '<img src=' + post.url +' > </div>'

  + '</div>';

  let messageList = document.querySelector(".message-list");
  messageList.innerHTML += postHTML;
}

function createFeed(posts) {
  posts.forEach(displayMessage);
}

fetch("/posts")
  .then(response => response.json())
  .then(createFeed);

//This is the end of the JavaScript.
    </script>
  </body>
</html>
